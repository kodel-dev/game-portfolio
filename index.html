<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kodel's Cyber Game Lab</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      /* Keren: gradient + animated glowing grid overlay + particles */
      background: linear-gradient(135deg, #050505 0%, #181c24 100%);
      color: #00ffc3;
      overflow-x: hidden;
      position: relative;
    }
    /* Animated glowing grid overlay */
    body::before {
      content: "";
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      background:
        repeating-linear-gradient(90deg, #00ffc322 0 2px, transparent 2px 80px),
        repeating-linear-gradient(0deg, #00ffc322 0 2px, transparent 2px 80px);
      animation: gridmove 8s linear infinite;
      opacity: 0.25;
    }
    @keyframes gridmove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 80px 80px, 80px 80px; }
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #050505;
      color: #00ffc3;
      font-size: 1.5rem;
      z-index: 9999;
      letter-spacing: 2px;
      transition: opacity 0.5s;
    }
    #loading .spinner {
      margin-bottom: 1.2em;
      width: 54px;
      height: 54px;
      border: 5px solid #00ffc3;
      border-top: 5px solid #ff007c;
      border-radius: 50%;
      animation: spin 1s linear infinite, neonPulse 2s infinite alternate;
      box-shadow: 0 0 24px #00ffc3, 0 0 8px #00bfff;
    }
    #loading .neon-text {
      font-size: 1.3em;
      font-family: 'Segoe UI', monospace;
      text-shadow: 0 0 12px #00ffc3, 0 0 8px #ff007c;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      animation: neonPulse 2s infinite alternate;
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 10vh auto;
      text-align: center;
      padding: 2rem;
      border-radius: 18px;
      border: 2px solid #00ffc3;
      box-shadow: 0 0 32px #00ffc3;
      background: rgba(0,0,0,0.55);
      animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
      backdrop-filter: blur(4px);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    h1 {
      font-size: 2.2rem;
      animation: neonPulse 2s infinite alternate;
      letter-spacing: 2px;
      margin-bottom: 0.2em;
      text-shadow: 0 0 24px #00ffc3, 0 0 8px #00bfff, 0 2px 8px #0008;
    }
    @keyframes neonPulse {
      from { text-shadow: 0 0 5px #00ffc3; }
      to { text-shadow: 0 0 20px #00ffc3; }
    }
    #typing {
      font-size: 1.1rem;
      margin-top: -10px;
      color: #aaa;
      min-height: 1.2em;
      letter-spacing: 1px;
      margin-bottom: 1.2em;
    }
    #typing .cursor {
      display: inline-block;
      width: 1ch;
      color: #00ffc3;
      animation: blink 1s steps(1) infinite;
      font-weight: bold;
      vertical-align: middle;
      cursor: default;
    }
    @keyframes blink {
      0%,100% { opacity: 1; }
      50% { opacity: 0; }
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    ul li a {
      display: inline-block;
      padding: 0.8rem 1.4rem;
      color: #00ffc3;
      text-decoration: none;
      border: 2px solid #00ffc3;
      border-radius: 10px;
      background: rgba(0,255,195,0.07);
      font-weight: 500;
      font-size: 1.1em;
      transition: 0.3s;
      box-shadow: 0 2px 12px 0 #00ffc31a;
      position: relative;
      overflow: hidden;
    }
    ul li a:hover {
      background-color: #00ffc333;
      color: #181c24;
      transform: scale(1.07);
      border-color: #00bfff;
      box-shadow: 0 4px 24px #00ffc3cc;
    }
    button {
      display: none;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      opacity: 0.7;
      letter-spacing: 1px;
    }
    @media screen and (max-width: 600px) {
      .container {
        margin: 5vh 1rem;
        padding: 1.2rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      ul {
        flex-direction: column;
        gap: 0.8rem;
      }
      ul li a {
        width: 100%;
        box-sizing: border-box;
        font-size: 0.95rem;
      }
    }
  </style>

  <audio id="bgmusic" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" type="audio/mpeg" />
  </audio>

  <script>
    window.addEventListener("load", () => {
      const loading = document.getElementById("loading");
      loading.style.opacity = "0";
      setTimeout(() => loading.style.display = "none", 500);
    });

    const audio = document.getElementById("bgmusic");
    audio.volume = 0.5;
    audio.play();

    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ffc3" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 3 },
        line_linked: { enable: true, color: "#00ffc3" },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });

    // Teks typing sesuai profil dan project di github.com/kodel-dev
    const typingText = "Web & Game Developer | ZEPETO World Creator | Game, Web, 3D, AI, Tools, UI/UX";
    const typingDiv = document.getElementById("typing");
    let idx = 0;
    let typing = true;
    let hold = 0;

    function typeEffect() {
      if (typing) {
        typingDiv.innerHTML = typingText.slice(0, idx) + '<span class="cursor">|</span>';
        if (idx < typingText.length) {
          idx++;
          setTimeout(typeEffect, 60);
        } else {
          typing = false;
          hold = 18;
          setTimeout(typeEffect, 60);
        }
      } else {
        if (hold > 0) {
          hold--;
          setTimeout(typeEffect, 60);
        } else if (idx > 0) {
          idx--;
          typingDiv.innerHTML = typingText.slice(0, idx) + '<span class="cursor">|</span>';
          setTimeout(typeEffect, 30);
        } else {
          typing = true;
          setTimeout(typeEffect, 300);
        }
      }
    }
    typeEffect();
  </script>
