<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kodel's Cyber Game Lab</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #050505, #0a0a0a);
      color: #00ffc3;
      overflow-x: hidden;
    }
    html[data-theme='light'] body {
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      color: #111;
    }
    html[data-theme='light'] .container {
      background: rgba(255,255,255,0.9);
      color: #111;
      border-color: #111;
    }
    html[data-theme='light'] ul li a {
      color: #111;
      border-color: #111;
    }
    html[data-theme='light'] ul li a:hover {
      background-color: #11111111;
    }
    html[data-theme='light'] footer {
      color: #111;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #00ffc3;
      font-size: 1.5rem;
      z-index: 9999;
    }
    .container {
      max-width: 800px;
      margin: 10vh auto;
      text-align: center;
      padding: 2rem;
      border-radius: 18px;
      border: 2px solid #00ffc3;
      box-shadow: 0 0 32px #00ffc3;
      background: rgba(0,0,0,0.55);
      position: relative;
      animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
      backdrop-filter: blur(4px);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    h1 {
      font-size: 2.2rem;
      animation: neonPulse 2s infinite alternate;
      letter-spacing: 2px;
      margin-bottom: 0.2em;
      text-shadow: 0 0 24px #00ffc3, 0 0 8px #00bfff, 0 2px 8px #0008;
    }
    @keyframes neonPulse {
      from { text-shadow: 0 0 5px #00ffc3; }
      to { text-shadow: 0 0 20px #00ffc3; }
    }
    #typing {
      font-size: 1.1rem;
      margin-top: -10px;
      color: #aaa;
      min-height: 1.2em;
      letter-spacing: 1px;
      margin-bottom: 1.2em;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    ul li a {
      display: inline-block;
      padding: 0.8rem 1.4rem;
      color: #00ffc3;
      text-decoration: none;
      border: 2px solid #00ffc3;
      border-radius: 10px;
      background: rgba(0,255,195,0.07);
      font-weight: 500;
      font-size: 1.1em;
      transition: 0.3s;
      box-shadow: 0 2px 12px 0 #00ffc31a;
      position: relative;
      overflow: hidden;
    }
    ul li a:hover {
      background-color: #00ffc333;
      color: #181c24;
      transform: scale(1.07);
      border-color: #00bfff;
      box-shadow: 0 4px 24px #00ffc3cc;
    }
    button {
      display: none;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      opacity: 0.7;
      letter-spacing: 1px;
    }
    @media screen and (max-width: 600px) {
      .container {
        margin: 5vh 1rem;
        padding: 1.2rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      ul {
        flex-direction: column;
        gap: 0.8rem;
      }
      ul li a {
        width: 100%;
        box-sizing: border-box;
        font-size: 0.95rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="loading">üöÄ Loading Kodel's Game Lab...</div>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Kodel's Cyber Game Lab</h1>
    <div id="typing"></div>
    <ul>

    </ul>
    <footer>Made with üíô by Kodel ‚Ä¢ Game Portfolio</footer>
  </div>

  <!-- üî∑ 3D Model Viewer 1 -->
  <div class="container" style="margin-top: 3rem">
    <h2 style="margin-bottom: 1rem;">üßç‚Äç‚ôÄÔ∏è 3D Showcase: Heroine Character</h2>
    <div class="sketchfab-embed-wrapper" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; box-shadow: 0 0 20px #00ffc3;">
      <iframe title="Style Heroine ‚Ä¢ Futuristic Female Character" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/e8a95b5ab0994f428e6078ea1aa4825b/embed" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>

  </div>

  <!-- üî∑ 3D Model Viewer 2 -->
  <div class="container" style="margin-top: 3rem">
    <h2 style="margin-bottom: 1rem;">üßç‚Äç‚ôÄÔ∏è 3D Showcase: Maid Game Model</h2>
    <div class="sketchfab-embed-wrapper" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; box-shadow: 0 0 20px #00ffc3;">
      <iframe title="High-Quality Maid Model for Games" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/4b46ace4d9c748cda18a6c2f751850b1/embed" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
    </div>
  </div>

  <audio id="bgmusic" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" type="audio/mpeg" />
  </audio>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loading").style.display = "none";
    });

    const audio = document.getElementById("bgmusic");
    audio.volume = 0.5;
    audio.play();

    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ffc3" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 3 },
        line_linked: { enable: true, color: "#00ffc3" },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });

    const typingText = "Creative Developer | Game Builder | ZEPETO World Creator";
    const typingDiv = document.getElementById("typing");
    let idx = 0;
    setInterval(() => {
      typingDiv.textContent = typingText.slice(0, idx++) + '_';
      if (idx > typingText.length) idx = 0;
    }, 120);
  </script>
</body>
</html>
