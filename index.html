<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodel's Game Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root {
      --primary: #00ffc3;
      --bg-dark: #181c24;
      --bg-light: #f5f7fa;
      --text-dark: #fff;
      --text-light: #222;
      --card-bg-dark: rgba(35,40,58,0.75);
      --card-bg-light: rgba(255,255,255,0.85);
      --glass-blur: blur(12px);
    }
    [data-theme="dark"] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    [data-theme="light"] {
      background: var(--bg-light);
      color: var(--text-light);
    }
    html {
      transition: background 0.5s, color 0.5s;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background: transparent;
    }
    .container {
      max-width: 420px;
      margin: 7vh auto;
      background: var(--card-bg-dark);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25), 0 0 40px #00ffc355;
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      backdrop-filter: var(--glass-blur);
      border: 1.5px solid #00ffc355;
      animation: fadeInUp 1.1s cubic-bezier(.23,1.01,.32,1) both;
      position: relative;
      overflow: hidden;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    [data-theme="light"] .container {
      background: var(--card-bg-light);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.08);
      border: 1.5px solid #00bfff33;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: 0 0 0 4px #00ffc3, 0 0 18px #00ffc3aa;
      margin-bottom: 0.7rem;
      margin-top: -2.5rem;
      object-fit: cover;
      border: 2.5px solid #fff2;
      background: #23283a;
      transition: box-shadow 0.3s;
    }
    .avatar:hover {
      box-shadow: 0 0 0 8px #00ffc355, 0 0 32px #00ffc3;
    }
    h1 {
      font-size: 2.3rem;
      letter-spacing: 2px;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #00ffc3 40%, #00bfff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
      text-shadow: 0 0 24px #00ffc3, 0 0 8px #00bfff, 0 2px 8px #0008;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #00ffc3, 0 0 2px #00bfff; }
      to   { text-shadow: 0 0 32px #00ffc3, 0 0 16px #00bfff; }
    }
    #toggleMode {
      background: linear-gradient(90deg, #00ffc3 60%, #00bfff 100%);
      color: #181c24;
      border: none;
      border-radius: 24px;
      padding: 0.7em 1.5em;
      font-size: 1.1em;
      margin-bottom: 1.2em;
      cursor: pointer;
      box-shadow: 0 2px 16px #00ffc355;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    #toggleMode:hover {
      background: linear-gradient(90deg, #00bfff 40%, #00ffc3 100%);
      transform: scale(1.09) rotate(-2deg);
      box-shadow: 0 4px 24px #00ffc3cc;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 1.2em 0 1.5em 0;
    }
    ul li {
      margin: 0.7em 0;
    }
    ul li a {
      display: block;
      padding: 0.7em 0;
      border-radius: 14px;
      background: rgba(0,255,195,0.10);
      color: inherit;
      text-decoration: none;
      font-size: 1.13em;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px 0 #00ffc31a;
      border: 1.5px solid #00ffc355;
      transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    ul li a::after {
      content: "";
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, #00ffc3 0%, #00bfff 100%);
      opacity: 0;
      z-index: 0;
      transition: opacity 0.3s;
      border-radius: 14px;
    }
    ul li a:hover {
      background: var(--primary);
      color: #181c24;
      transform: translateY(-2px) scale(1.06);
      box-shadow: 0 4px 24px #00ffc3cc;
      border-color: #00bfff;
    }
    a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 500;
    }
    a:hover {
      color: #00bfff;
      text-decoration: underline;
    }
    .back-link {
      font-size: 1em;
      opacity: 0.8;
      margin-top: 1.5em;
      display: inline-block;
      transition: opacity 0.2s;
    }
    .back-link:hover {
      opacity: 1;
      color: #00bfff;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.4rem;
      }
      .avatar {
        width: 48px;
        height: 48px;
        margin-top: -1.2rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Theme toggle
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("toggleMode");
      toggle.onclick = () => {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      };
      const saved = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", saved);
    });
  </script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/134899650?v=4" alt="Kodel Avatar" class="avatar" />
    <h1>Kodel's Game Portfolio üéÆ</h1>
    <button id="toggleMode">üåì Toggle Theme</button>
    <p style="margin-bottom:0.7em;">Select a game to play:</p>
    <ul>
      <li><a href="games/snake.html" target="_blank">üêç Snake Game</a></li>
      <li><a href="games/flappy.html" target="_blank">üê§ Flappy Bird Clone</a></li>
      <li><a href="games/tetris.html" target="_blank">üß± Tetris Mini</a></li>
    </ul>
    <a class="back-link" href="https://kodel-dev.github.io">‚Üê Back to Home</a>
  </div>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#00ffc3" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: { enable: true, color: "#00ffc3" },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });
  </script>
</body>
</html>
