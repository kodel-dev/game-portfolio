<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kodel's Cyber Game Lab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #050505, #0a0a0a);
      color: #00ffc3;
      overflow-x: hidden;
    }
    html[data-theme='light'] body {
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      color: #111;
    }
    html[data-theme='light'] .container {
      background: rgba(255,255,255,0.9);
      color: #111;
      border-color: #111;
    }
    html[data-theme='light'] ul li a {
      color: #111;
      border-color: #111;
    }
    html[data-theme='light'] ul li a:hover {
      background-color: #11111111;
    }
    html[data-theme='light'] footer {
      color: #111;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #00ffc3;
      font-size: 1.5rem;
      z-index: 9999;
    }
    .container {
      max-width: 800px;
      margin: 10vh auto;
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid #00ffc3;
      box-shadow: 0 0 20px #00ffc3;
      background: rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2rem;
      animation: neonPulse 2s infinite alternate;
    }
    @keyframes neonPulse {
      from { text-shadow: 0 0 5px #00ffc3; }
      to { text-shadow: 0 0 20px #00ffc3; }
    }
    #typing {
      font-size: 1rem;
      margin-top: -10px;
      color: #aaa;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    ul li a {
      display: inline-block;
      padding: 0.8rem 1.4rem;
      color: #00ffc3;
      text-decoration: none;
      border: 2px solid #00ffc3;
      border-radius: 8px;
      transition: 0.3s;
    }
    ul li a:hover {
      background-color: #00ffc333;
      transform: scale(1.05);
    }
    button {
      margin-top: 1rem;
      background: none;
      border: 2px solid #00ffc3;
      color: #00ffc3;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #00ffc3;
      color: black;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
    .gallery {
      margin-top: 2rem;
    }
    .gallery img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px #00ffc3;
    }
    .avatar {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('https://placehold.co/100x100?text=ZEPETO');
      background-size: cover;
      background-position: center;
      border: 2px solid #00ffc3;
      box-shadow: 0 0 10px #00ffc3;
      cursor: grab;
    }
    @media screen and (max-width: 600px) {
      .container {
        margin: 5vh 1rem;
        padding: 1.2rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      ul {
        flex-direction: column;
        gap: 0.8rem;
      }
      ul li a {
        width: 100%;
        box-sizing: border-box;
        font-size: 0.9rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="loading">üöÄ Loading Kodel's Game Lab...</div>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Kodel's Cyber Game Lab</h1>
    <div id="typing"></div>
    <ul>
      <li><a href="games/snake.html" target="_blank">üêç Snake Game</a></li>
      <li><a href="games/flappy.html" target="_blank">üê§ Flappy Bird</a></li>
      <li><a href="games/tetris.html" target="_blank">üß± Tetris Mini</a></li>
      <li><a href="games/pong.html" target="_blank">üèì Pong</a></li>
      <li><a href="https://www.cgtrader.com/products/tank-top-zepeto-item-3d-model-unity-prefab" target="_blank">üßç‚Äç‚ôÇÔ∏è ZEPETO Unity Asset</a></li>
    </ul>

    <div style="margin-top: 1rem">
      <a href="https://www.cgtrader.com/products/tank-top-zepeto-item-3d-model-unity-prefab" target="_blank">
        <img src="https://placehold.co/600x300?text=ZEPETO+Item+Preview" alt="ZEPETO Item Preview" style="width:100%; border-radius:10px; box-shadow: 0 0 10px #00ffc3;">
      </a>
    </div>

    <div class="gallery">
      <h2>üé® Project Gallery</h2>
      <img src="https://placehold.co/600x300?text=POS+Dashboard" alt="POS Project">
      <img src="https://placehold.co/600x300?text=ZEPETO+World" alt="ZEPETO World">
      <img src="https://placehold.co/600x300?text=Mini+Game" alt="Mini Game">
    </div>

    <button id="toggleMode">üåì Toggle Theme</button>
    <button id="muteBtn">üîä Toggle Music</button>
    <footer>Made with üíô by Kodel ‚Ä¢ Game Portfolio</footer>
  </div>

  <div class="avatar" id="zepetoAvatar"></div>

  <audio id="bgmusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" type="audio/mpeg" />
  </audio>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loading").style.display = "none";
    });

    const audio = document.getElementById("bgmusic");

    document.getElementById("toggleMode").onclick = () => {
      const next = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    };

    document.getElementById("muteBtn").onclick = () => {
      if (audio.paused) {
        audio.play();
        audio.muted = false;
      } else {
        audio.muted = !audio.muted;
      }
      document.getElementById("muteBtn").textContent = audio.muted ? "üîá Unmute" : "üîä Toggle Music";
    };

    document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "dark");

    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ffc3" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 3 },
        line_linked: { enable: true, color: "#00ffc3" },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });

    const typingText = "Creative Developer | Game Builder | ZEPETO World Creator";
    const typingDiv = document.getElementById("typing");
    let idx = 0;
    setInterval(() => {
      typingDiv.textContent = typingText.slice(0, idx++) + '_';
      if (idx > typingText.length) idx = 0;
    }, 120);

    // Drag ZEPETO Avatar
    const avatar = document.getElementById("zepetoAvatar");
    avatar.style.left = "20px";
    avatar.style.top = "20px";
    let isDragging = false;

    avatar.addEventListener("mousedown", (e) => {
      isDragging = true;
    });

    window.addEventListener("mousemove", (e) => {
      if (isDragging) {
        avatar.style.left = `${e.pageX - 50}px`;
        avatar.style.top = `${e.pageY - 50}px`;
      }
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
